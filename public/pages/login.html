<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Where's Rudolph?</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <script src="../scripts/login.js"></script>
</head>

<body class="waldo-body">
    <header>
        <h1>Where's Rudolph</h1>
    </header>
    <main>
        <h2>Login</h2>
        <button type="submit" class="button btn-github">Login with Github</button>
        <button type="submit" class="button btn-google">Login with Google</button>
        <input type="text" placeholder="Enter Username" id="uname" required>
        <input type="password" placeholder="Enter Password" id="psw" required>
        <button type="submit" class="button" onclick="loginButtonHandler()">Login</button>
    </main>
</body>

</html>
