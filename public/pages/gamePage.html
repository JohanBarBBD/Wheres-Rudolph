<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/config.js" async defer></script>
    <script src="../scripts/gameplay.js"></script>
    <title>Where's Rudolph?</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
</head>

<body class="game-body" onload="setGame()">
    <header>
        <h1>Find Rudolph</h1>
    </header>
    <main >
        <img class="game-bg" src="../assets/waldoBackground.png">
        <button 
            class="rudolph-btn"
            type="submit" 
            id="rudolph-btn" 
            onclick="endGame()"
        >
            <img src="../assets/rudolph.png">
        </button>
    </main>
</body>

</html>
