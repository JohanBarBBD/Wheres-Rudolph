<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Where's Rudolph?</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <script src="../scripts/config.js" async defer></script>
    <script src="../scripts/main.js" async defer></script>
</head>

<body class="how-to-play-body">
    <header>
        <h1>Where's Rudolph</h1>
    </header>
    <section id="loading-overlay" class="loading-overlay">
        <img class="loading-animation" src="../assets/rudolph.png">
    </section> 
    <main class="how-to-play-main">
        <h2>How to Play</h2> 
        <article class="how-to-play"> 
            <p>This is Rudolph</p>
            <img class="how-to-play-img" src="../assets/rudolph.png">
            <p>You'll be shown an image. Find Rudolph in the image.</p>
            <p> The score is based on how quickly you found him.</p>
            <p>Press ready to begin.</p>
        </article>

        <a href="gamePage.html" class="rounded-button" id="ready-btn">Ready</a>
    </main>
</body>

</html>
